<section data-name="login" class="page">


    <nav class="navbar">
        <div class="navbar-bg"></div>
        <div class="navbar-inner">
            <div class="left">
                <a href="#" class="link back">
                    <i class="material-icons">chevron_left</i>
                </a>
            </div>
            <div class="title">Log in</div>
            <div class="right">
                </div>
        </div>
    </nav>
    
    <section class="page-content display-flex justify-content-center align-items-center">
        <div class="block" style="width: 100%; max-width: 400px;"> 
            <h1>Login</h1> 
            
            <form action="/login" method="POST"> 
                <div class="list no-hairlines no-margin"> <ul>
                        <li>
                            <div class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">email address</div>
                                    <div class="item-input-wrap">
                                        <input type="email" name="email" placeholder="email@gmail.com" required>
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Password</div>
                                    <div class="item-input-wrap">
                                        <input type="password" name="password" placeholder="enter password" required>
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                
                <div class="text-align-right margin-vertical">
                    <a href="#" class="link ">forgot password</a> 
                </div>
                
                <div class="row">
                    <div class="col">
                        <button type="submit" class="button button-fill button-large ">Log in</button>
                    </div>
                </div>
            </form>
            
            <div class="row margin-top">
                <div class="col">
                    <a href="/signup.html" class="button button-large button-outline">Sign up</a>
                </div>
            </div>
        </div>
    </section>

</section>
